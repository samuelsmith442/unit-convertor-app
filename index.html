<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <title>Unit Conversion App</title>
</head>
<body>
    <div id="hero">
        <div class="container">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input id="input" type="number" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
    </div>
    
  <div class="card-container">
    <div class="card">
        <h3>Length (Meter/Feet)</h3>
        <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
    </div>
  
    <div class="card">
        <h3>Volume (Liters/Gallons)</h3>
        <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
    </div>
  
    <div class="card">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
    </div>
</div>


    <script src="index.js"></script>
</body>
</html>
